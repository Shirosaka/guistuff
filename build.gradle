plugins {
    id 'java'
    id 'application'
}

group 'dev.shirosaka'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName 'dev.shirosaka.guistuff.Main'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}